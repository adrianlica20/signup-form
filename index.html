<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form">
      <h1>Sign Up</h1>
      <p>
        Create an accout to unlock all the benefits to easily save, like and
        submit your favorite content
      </p>

      <div class="btn-container">
        <button class="google-btn">
          <img
            src="https://img.icons8.com/color/512/google-logo.png"
            alt="Google logo"
            width="22px"
          />
          Sign up with Google
        </button>
        <button class="facebook-btn">
          <img
            src="https://img.icons8.com/fluency/512/facebook-new.png"
            alt="Facebook logo"
            width="22px"
          />
          Sign up with Facebook
        </button>
        <button class="twitter-btn">
          <img
            src="https://img.icons8.com/color/512/twitter.png"
            alt="Twitter logo"
            width="22px"
          />
          Sign up with Twitter
        </button>
      </div>
      <div class="consent">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"
          >I'm not interested in update about products and services.</label
        >
      </div>
      <button class="sign-in">Sign in</button>
    </div>
  </body>
</html>
